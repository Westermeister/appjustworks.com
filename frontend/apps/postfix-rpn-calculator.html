<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../styles/dist/main.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <title>Postfix (RPN) Calculator | App Just Works</title>
    <meta
      name="description"
      content="An online postfix calculator, also known as a reverse polish notation (RPN) calculator."
    />
    <link
      rel="canonical"
      href="https://appjustworks.com/apps/postfix-rpn-calculator"
    />
  </head>
  <body class="mb-5">
    <nav class="navbar navbar-light mb-5">
      <div class="container-fluid">
        <a class="navbar-brand h1 mb-0" href="#">
          <img
            src="/images/logo.svg"
            alt="Image of the letter A"
            width="30"
            height="30"
            class="d-inline-block align-text-top me-1"
          />
          App Just Works
        </a>
      </div>
    </nav>
    <div class="container">
      <header class="mb-5">
        <h1>Postfix (RPN) Calculator</h1>
        <p class="fst-italic">
          Tired of nested parentheses? Try out the alternative mode of
          calculation: reverse polish notation!
        </p>
      </header>
      <main class="row g-2">
        <div class="col-3">
          <div class="col-12 btn btn-dark border">swap</div>
        </div>
        <div class="col-3">
          <div class="col-12 btn btn-dark border">roll</div>
        </div>
        <div class="col-3">
          <div class="col-12 btn btn-dark border">mod</div>
        </div>
        <div class="col-3">
          <div class="col-12 btn btn-dark border">CE</div>
        </div>

        <div class="col-3">
          <div class="col-12 btn btn-secondary border">7</div>
        </div>
        <div class="col-3">
          <div class="col-12 btn btn-secondary border">8</div>
        </div>
        <div class="col-3">
          <div class="col-12 btn btn-secondary border">9</div>
        </div>
        <div class="col-3">
          <div class="col-12 btn btn-dark border fw-bold">&#xF7;</div>
        </div>

        <div class="col-3">
          <div class="col-12 btn btn-secondary border">4</div>
        </div>
        <div class="col-3">
          <div class="col-12 btn btn-secondary border">5</div>
        </div>
        <div class="col-3">
          <div class="col-12 btn btn-secondary border">6</div>
        </div>
        <div class="col-3">
          <div class="col-12 btn btn-dark border fw-bold">&#xD7;</div>
        </div>

        <div class="col-3">
          <div class="col-12 btn btn-secondary border">1</div>
        </div>
        <div class="col-3">
          <div class="col-12 btn btn-secondary border">2</div>
        </div>
        <div class="col-3">
          <div class="col-12 btn btn-secondary border">3</div>
        </div>
        <div class="col-3">
          <div class="col-12 btn btn-dark border fw-bold">&#x2212;</div>
        </div>

        <div class="col-3">
          <div class="col-12 btn btn-secondary border">0</div>
        </div>
        <div class="col-3">
          <div class="col-12 btn btn-secondary border fw-bold">.</div>
        </div>
        <div class="col-3">
          <div class="col-12 btn btn-primary">enter</div>
        </div>
        <div class="col-3">
          <div class="col-12 btn btn-dark border fw-bold">&#x2B;</div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3.1.4/dist/vue.global.prod.js"></script>
    <script src="/scripts/dist/postfix-rpn-calculator.js"></script>
  </body>
</html>
