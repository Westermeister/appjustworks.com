<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A simple, fast, and fun method to help you rank a list of items."
    />
    <title>Rank a list of items - App Just Works</title>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <link href="../styles/dist/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="mb-5">
    <nav class="navbar navbar-expand-md navbar-light mb-5">
      <div class="container-fluid">
        <a class="navbar-brand h1 mb-0" href="#">
          <img
            src="/images/logo.svg"
            alt="Image of the letter A"
            width="30"
            height="30"
            class="d-inline-block align-text-top me-1"
          />
          App Just Works
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex ms-auto">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div id="app"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/react@17/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
    <script>
      var clipboard = new ClipboardJS(".btn-copy");
    </script>
    <script src="/scripts/dist/rank.js"></script>
  </body>
</html>
