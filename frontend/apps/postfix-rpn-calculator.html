<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../styles/dist/main.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <title>Postfix (RPN) Calculator | App Just Works</title>
    <meta
      name="description"
      content="An online postfix calculator, also known as a reverse polish notation (RPN) calculator."
    />
    <link
      rel="canonical"
      href="https://appjustworks.com/apps/postfix-rpn-calculator"
    />
  </head>
  <body class="mb-5">
    <nav class="navbar navbar-light mb-1">
      <div class="container-fluid">
        <a class="navbar-brand h1 mb-0" href="#">
          <img
            src="/images/logo.svg"
            alt="Image of the letter A"
            width="30"
            height="30"
            class="d-inline-block align-text-top me-1"
          />
          App Just Works
        </a>
      </div>
    </nav>
    <div class="container">
      <header class="mb-2">
        <h1>Postfix (RPN) Calculator</h1>
      </header>
      <main>
        <div id="display">
          <div id="display-4">0</div>
          <div id="display-3">0</div>
          <div id="display-2">0</div>
          <div id="display-1">0</div>
        </div>
        <div class="row g-1">
          <div class="col-3">
            <div class="col-12 btn btn-dark">swap</div>
          </div>
          <div class="col-3">
            <div class="col-12 btn btn-dark">roll</div>
          </div>
          <div class="col-3">
            <div class="col-12 btn btn-dark">mod</div>
          </div>
          <div class="col-3">
            <div class="col-12 btn btn-dark">AC</div>
          </div>

          <div class="col-3">
            <div class="col-12 btn btn-secondary">7</div>
          </div>
          <div class="col-3">
            <div class="col-12 btn btn-secondary">8</div>
          </div>
          <div class="col-3">
            <div class="col-12 btn btn-secondary">9</div>
          </div>
          <div class="col-3">
            <div class="col-12 btn btn-dark fw-bold">&#xF7;</div>
          </div>

          <div class="col-3">
            <div class="col-12 btn btn-secondary">4</div>
          </div>
          <div class="col-3">
            <div class="col-12 btn btn-secondary">5</div>
          </div>
          <div class="col-3">
            <div class="col-12 btn btn-secondary">6</div>
          </div>
          <div class="col-3">
            <div class="col-12 btn btn-dark fw-bold">&#xD7;</div>
          </div>

          <div class="col-3">
            <div class="col-12 btn btn-secondary">1</div>
          </div>
          <div class="col-3">
            <div class="col-12 btn btn-secondary">2</div>
          </div>
          <div class="col-3">
            <div class="col-12 btn btn-secondary">3</div>
          </div>
          <div class="col-3">
            <div class="col-12 btn btn-dark fw-bold">&#x2212;</div>
          </div>

          <div class="col-3">
            <div class="col-12 btn btn-secondary">0</div>
          </div>
          <div class="col-3">
            <div class="col-12 btn btn-secondary fw-bold">.</div>
          </div>
          <div class="col-3">
            <div class="col-12 btn btn-primary">enter</div>
          </div>
          <div class="col-3">
            <div class="col-12 btn btn-dark fw-bold">&#x2B;</div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3.1.4/dist/vue.global.prod.js"></script>
    <script src="/scripts/dist/postfix-rpn-calculator.js"></script>
  </body>
</html>
