<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../styles/dist/main.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <title>Postfix (RPN) Calculator | App Just Works</title>
    <meta
      name="description"
      content="An online postfix calculator, also known as a reverse polish notation (RPN) calculator."
    />
    <link
      rel="canonical"
      href="https://appjustworks.com/apps/postfix-rpn-calculator"
    />
  </head>
  <body>
    <nav class="navbar navbar-light mb-0">
      <div class="container-fluid">
        <a class="navbar-brand h1 mb-0" href="#">
          <img
            src="/images/logo.svg"
            alt="Image of the letter A"
            width="30"
            height="30"
            class="d-inline-block align-text-top me-1"
          />
          App Just Works
        </a>
      </div>
    </nav>
    <div class="container">
      <h1 class="mb-1">Postfix (RPN) Calculator</h1>
      <main id="app">
        <div id="display">
          <div v-if="hasIndex(stack.length - 3)">
            {{ stack[stack.length - 3] }}
          </div>
          <div v-else>&nbsp;</div>
          <div v-if="hasIndex(stack.length - 2)">
            {{ stack[stack.length - 2] }}
          </div>
          <div v-else>&nbsp;</div>
          <div v-if="hasIndex(stack.length - 1)">
            {{ stack[stack.length - 1] }}
          </div>
          <div v-else>&nbsp;</div>
          <div id="input-field">{{ inputField }}</div>
        </div>
        <div class="row g-1">
          <!-- Radian/degree toggle, percent and percent diff ops, inverse op, and rounding function -->

          <div class="col-2">
            <button type="button" class="calc-btn-generic">rad</button>
          </div>
          <div class="col-2">
            <button type="button" class="calc-btn-generic">deg</button>
          </div>
          <div class="col-2">
            <button type="button" class="calc-btn-generic">%</button>
          </div>
          <div class="col-2">
            <button type="button" class="calc-btn-generic">&#x25B3;%</button>
          </div>
          <div class="col-2">
            <button type="button" class="calc-btn-generic">1/x</button>
          </div>
          <div class="col-2">
            <button type="button" class="calc-btn-generic">round</button>
          </div>

          <!-- Trig functions -->

          <div class="col-2">
            <button type="button" class="calc-btn-generic">sin</button>
          </div>
          <div class="col-2">
            <button type="button" class="calc-btn-generic">cos</button>
          </div>
          <div class="col-2">
            <button type="button" class="calc-btn-generic">tan</button>
          </div>
          <div class="col-2">
            <button type="button" class="calc-btn-generic">asin</button>
          </div>
          <div class="col-2">
            <button type="button" class="calc-btn-generic">acos</button>
          </div>
          <div class="col-2">
            <button type="button" class="calc-btn-generic">atan</button>
          </div>

          <!-- Exponents and square roots -->

          <div class="col-2">
            <button type="button" class="calc-btn-generic">
              <sub>10</sub><small>x</small>
            </button>
          </div>
          <div class="col-2">
            <button type="button" class="calc-btn-generic">
              <sub>e</sub><small>x</small>
            </button>
          </div>
          <div class="col-2">
            <button type="button" class="calc-btn-generic">
              <sub>2</sub><small>x</small>
            </button>
          </div>
          <div class="col-2">
            <button type="button" class="calc-btn-generic">
              <sub>y</sub>x
            </button>
          </div>
          <div class="col-2">
            <button type="button" class="calc-btn-generic">&#x221A;x</button>
          </div>
          <div class="col-2">
            <button type="button" class="calc-btn-generic">
              <small>x</small><sub>&#x221A;y</sub>
            </button>
          </div>

          <!-- More exponents, logarithms, and pi -->

          <div class="col-2">
            <button type="button" class="calc-btn-generic">
              log<sub>10</sub>
            </button>
          </div>
          <div class="col-2">
            <button type="button" class="calc-btn-generic">ln</button>
          </div>
          <div class="col-2">
            <button type="button" class="calc-btn-generic">
              log<sub>2</sub>
            </button>
          </div>
          <div class="col-2">
            <button type="button" class="calc-btn-generic">
              log<sub>y</sub>x
            </button>
          </div>
          <div class="col-2">
            <button type="button" class="calc-btn-generic">
              <sub>X</sub><small>2</small>
            </button>
          </div>
          <div class="col-2">
            <button type="button" class="calc-btn-generic">&#x3C0;</button>
          </div>

          <!-- Operations incl. factorial, positive/negative, swap, roll, modulus, and e constant -->

          <div class="col-2">
            <button type="button" class="calc-btn-generic">x!</button>
          </div>
          <div class="col-2">
            <button type="button" class="calc-btn-generic">+/-</button>
          </div>
          <div class="col-2">
            <button type="button" class="calc-btn-generic">swap</button>
          </div>
          <div class="col-2">
            <button type="button" class="calc-btn-generic">roll</button>
          </div>
          <div class="col-2">
            <button type="button" class="calc-btn-generic">mod</button>
          </div>
          <div class="col-2">
            <button type="button" class="calc-btn-generic">e</button>
          </div>

          <!-- Top numerical row: includes AC, memory add, numbers, and division -->

          <div class="col-2">
            <button type="button" class="calc-btn-generic">AC</button>
          </div>
          <div class="col-2">
            <button
              type="button"
              class="calc-btn-generic"
              v-on:click="memoryAdd"
            >
              m+
            </button>
          </div>
          <div class="col-2">
            <button
              type="button"
              class="calc-btn-num"
              v-on:click="addDigit('7')"
            >
              7
            </button>
          </div>
          <div class="col-2">
            <button
              type="button"
              class="calc-btn-num"
              v-on:click="addDigit('8')"
            >
              8
            </button>
          </div>
          <div class="col-2">
            <button
              type="button"
              class="calc-btn-num"
              v-on:click="addDigit('9')"
            >
              9
            </button>
          </div>
          <div class="col-2">
            <button
              type="button"
              class="calc-btn-highlight fw-bold"
              v-on:click="binaryOperation('div')"
            >
              &#xF7;
            </button>
          </div>

          <!-- Includes memory clear, memory subtract, numbers, and multiplication -->

          <div class="col-2">
            <button
              type="button"
              class="calc-btn-generic"
              v-on:click="memoryClear"
            >
              MC
            </button>
          </div>
          <div class="col-2">
            <button
              type="button"
              class="calc-btn-generic"
              v-on:click="memorySubtract"
            >
              m-
            </button>
          </div>
          <div class="col-2">
            <button
              type="button"
              class="calc-btn-num"
              v-on:click="addDigit('4')"
            >
              4
            </button>
          </div>
          <div class="col-2">
            <button
              type="button"
              class="calc-btn-num"
              v-on:click="addDigit('5')"
            >
              5
            </button>
          </div>
          <div class="col-2">
            <button
              type="button"
              class="calc-btn-num"
              v-on:click="addDigit('6')"
            >
              6
            </button>
          </div>
          <div class="col-2">
            <button
              type="button"
              class="calc-btn-highlight fw-bold"
              v-on:click="binaryOperation('mul')"
            >
              &#xD7;
            </button>
          </div>

          <!-- Second to last row: includes CE, memory input, numbers, and subtraction -->

          <div class="col-2">
            <button type="button" class="calc-btn-generic">CE</button>
          </div>
          <div class="col-2">
            <button
              type="button"
              class="calc-btn-generic"
              v-on:click="memoryInput"
            >
              m in
            </button>
          </div>
          <div class="col-2">
            <button
              type="button"
              class="calc-btn-num"
              v-on:click="addDigit('1')"
            >
              1
            </button>
          </div>
          <div class="col-2">
            <button
              type="button"
              class="calc-btn-num"
              v-on:click="addDigit('2')"
            >
              2
            </button>
          </div>
          <div class="col-2">
            <button
              type="button"
              class="calc-btn-num"
              v-on:click="addDigit('3')"
            >
              3
            </button>
          </div>
          <div class="col-2">
            <button
              type="button"
              class="calc-btn-highlight fw-bold"
              v-on:click="binaryOperation('sub')"
            >
              &#x2212;
            </button>
          </div>

          <!-- Final row: includes drop, memory recall, 0, decimal point, enter, and addition -->

          <div class="col-2">
            <button type="button" class="calc-btn-generic">drop</button>
          </div>
          <div class="col-2">
            <button
              type="button"
              class="calc-btn-generic"
              v-on:click="memoryRecall"
            >
              m re
            </button>
          </div>
          <div class="col-2">
            <button
              type="button"
              class="calc-btn-num"
              v-on:click="addDigit('0')"
            >
              0
            </button>
          </div>
          <div class="col-2">
            <button
              type="button"
              class="calc-btn-num fw-bold"
              v-on:click="addDigit('.')"
            >
              .
            </button>
          </div>
          <div class="col-2">
            <div class="calc-btn-highlight" v-on:click="enter">enter</div>
          </div>
          <div class="col-2">
            <button
              type="button"
              class="calc-btn-highlight fw-bold"
              v-on:click="binaryOperation('add')"
            >
              &#x2B;
            </button>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.1.4/dist/vue.global.prod.js"></script>
    <script src="/scripts/dist/postfix-rpn-calculator.js"></script>
  </body>
</html>
